<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5>Servicios que ofertamos</h5>
            <p-dataView #dv [value]="dataListHelper.rows" [paginator]="true" layout="grid"
                [rows]="dataListHelper.defaultRowsCountPerPage" [totalRecords]="dataListHelper.totalRowsCount"
                [lazy]="true" (onLazyLoad)="loadData($event)">
                <ng-template pTemplate="header">
                    <div class="grid grid-nogutter flex-column md:flex-row justify-content-between">
                        <span class="p-input-icon-left mb-2 md:mb-0">
                            <i class="pi pi-search"></i>
                            <input type="search" pInputText [(ngModel)]="dataListHelper.searchText" placeholder="Buscar"
                                (input)="searchDelay()">
                        </span>
                        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                    </div>
                </ng-template>

                <ng-template let-item pTemplate="listItem">
                    <div class="col-12">
                        <div class="flex flex-column md:flex-row align-items-center p-3 w-full">
                            <img [src]="'assets/images/books.jpg'" [alt]="item.name"
                                class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5" />
                            <div class="flex-1 text-center md:text-left">
                                <div class="font-bold text-2xl">{{item.name}}</div>
                                <div class="mb-3">{{item.description}}</div>
                            </div>
                            <div
                                class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
                                <span class="text-2xl font-semibold mb-2 align-self-center md:align-self-end">
                                    {{item.priceNative | currency }} / {{item.priceForeign | currency }}
                                </span>
                                <p-button icon="pi pi-shopping-cart" label="Solicitar servicio" class="mb-2"
                                    (onClick)="requestService(item.id)"></p-button>
                            </div>
                        </div>
                    </div>
                </ng-template>

                <ng-template let-item pTemplate="gridItem">
                    <div class="col-12 md:col-4">
                        <div class="card m-3 border-1 surface-border">
                            <div class="text-center">
                                <img [src]="'assets/images/books.jpg'" [alt]="item.name"
                                    class="w-9 shadow-2 my-3 mx-0" />
                                <div class="text-2xl font-bold">{{item.name}}</div>
                                <div class="mb-3">{{item.description}}</div>
                            </div>
                            <div class="flex align-items-center justify-content-between">
                                <span class="text-2xl font-semibold">
                                    {{item.priceNative | currency }} / {{item.priceForeign | currency }}
                                </span>
                                <p-button icon="pi pi-shopping-cart" (onClick)="requestService(item.id)"></p-button>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-dataView>
        </div>
    </div>
</div>
