<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-table #dt [value]="dataListHelper.rows" responsiveLayout="scroll" [paginator]="true"
                [rowsPerPageOptions]="dataListHelper.predefinedRowsCountPerPage"
                [rows]="dataListHelper.defaultRowsCountPerPage" [totalRecords]="dataListHelper.totalRowsCount"
                [rowHover]="true" dataKey="id" [lazy]="true" (onLazyLoad)="loadData($event)"
                [loading]="dataListHelper.loading" stateStorage="session" stateKey="admin-informative-service-session">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Administrar servicios informativos</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" placeholder="Buscar" [(ngModel)]="dataListHelper.searchText"
                                class="w-full sm:w-auto" (change)="loadData()" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon>
                        </th>
                        <th pSortableColumn="price">Precio <p-sortIcon field="price"> </p-sortIcon>
                        </th>
                        <th pSortableColumn="enabled">Estado <p-sortIcon field="enabled"></p-sortIcon>
                        </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>
                            <span class="p-column-title">Nombre</span>
                            {{item.name}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Precio</span>
                            {{item.price | currency}}
                        </td>
                        <td style="width:14%; min-width: 10rem;"><span class="p-column-title">Estado</span>
                            <ng-container *ngIf="item.enabled; then serviceEnabled; else serviceDisabled">
                            </ng-container>
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2"
                                    (click)="changeStatus(item)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="5" class="text-center">No servicios creados</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
<app-admin-informative-service-edit (saveEvent)="onUpdateService()"></app-admin-informative-service-edit>
<ng-template #serviceEnabled>
    <span class="p-badge text-base pl-3 pr-3 p-badge-success">
        Habilitado
    </span>
</ng-template>
<ng-template #serviceDisabled>
    <span class="p-badge text-base pl-3 pr-3 p-badge-danger">
        Deshabilitado
    </span>
</ng-template>
