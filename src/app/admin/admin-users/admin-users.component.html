<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-table
                #dt
                [value]="dataListHelper.rows"
                responsiveLayout="scroll"
                [paginator]="true"
                [rowsPerPageOptions]="dataListHelper.predefinedRowsCountPerPage"
                [rows]="dataListHelper.defaultRowsCountPerPage"
                [totalRecords]="dataListHelper.totalRowsCount"
                [rowHover]="true"
                dataKey="id"
                [lazy]="true"
                (onLazyLoad)="loadData($event)"
                [loading]="dataListHelper.loading"
                stateStorage="session"
                stateKey="admin-user-session"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
                    >
                        <h5 class="m-0">Administrar usuarios</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                placeholder="Buscar"
                                [(ngModel)]="dataListHelper.searchText"
                                class="w-full sm:w-auto"
                                (change)="loadData()"
                            />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="username">
                            Nombre de usuario
                            <p-sortIcon field="username"></p-sortIcon>
                        </th>
                        <th pSortableColumn="email">
                            Email
                            <p-sortIcon field="email"> </p-sortIcon>
                        </th>
                        <th>Nombre</th>
                        <th pSortableColumn="role">
                            Rol
                            <p-sortIcon field="role"></p-sortIcon>
                        </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>
                            <span class="p-column-title"
                                >Nombre de usuario</span
                            >
                            {{ item.username }}
                        </td>
                        <td>
                            <span class="p-column-title">Email</span>
                            {{ item.email }}
                        </td>
                        <td>
                            <span class="p-column-title">Nombre</span>
                            {{ item.name }} {{ item.lastName }}
                        </td>
                        <td>
                            <span class="p-column-title">Rol</span>
                            {{ roleHelper.getRoleTranslation(item.role) }}
                        </td>
                        <td style="width: 5%; min-width: 7rem">
                            <div class="flex">
                                <button
                                    pButton
                                    pRipple
                                    icon="pi pi-ellipsis-v"
                                    class="p-button-rounded p-button-secondary mr-2"
                                    (click)="openMenu($event, item)"
                                ></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="5" class="text-center">
                            No hay usuarios creados
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
<app-update-role-modal
    #roleModal
    [selectedRole]="selectedUser?.role ?? ''"
    (updateEvent)="updateRole($event)"
></app-update-role-modal>
<app-update-password-modal
    #passwordModal
    (updateEvent)="updatePassword($event)"
></app-update-password-modal>
<p-menu #menu [model]="userMenu" [popup]="true" (onHide)="hideMenu()"></p-menu>
<p-confirmDialog
    icon="pi pi-exclamation-triangle"
    [acceptLabel]="'Si'"
></p-confirmDialog>
