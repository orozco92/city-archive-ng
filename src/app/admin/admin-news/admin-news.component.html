<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button
                            pButton
                            pRipple
                            label="Nuevo"
                            icon="pi pi-plus"
                            class="p-button-success mr-2"
                            routerLink="/admin/news/add"
                        ></button>
                    </div>
                </ng-template>
            </p-toolbar>
            <p-table
                #dt
                [value]="dataListHelper.rows"
                responsiveLayout="scroll"
                [paginator]="true"
                [rowsPerPageOptions]="dataListHelper.predefinedRowsCountPerPage"
                [rows]="dataListHelper.defaultRowsCountPerPage"
                [totalRecords]="dataListHelper.totalRowsCount"
                [rowHover]="true"
                dataKey="id"
                [lazy]="true"
                (onLazyLoad)="loadData($event)"
                [loading]="dataListHelper.loading"
                stateStorage="session"
                stateKey="admin-news-session"
            >
                <ng-template pTemplate="caption">
                    <div
                        class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
                    >
                        <h5 class="m-0">Administrar noticias</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input
                                pInputText
                                type="text"
                                placeholder="Buscar"
                                [(ngModel)]="dataListHelper.searchText"
                                class="w-full sm:w-auto"
                                (change)="loadData()"
                            />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="title">
                            Título <p-sortIcon field="title"></p-sortIcon>
                        </th>
                        <th pSortableColumn="endDate">
                            Fecha fin
                            <p-sortIcon field="endDate"> </p-sortIcon>
                        </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>
                            <span class="p-column-title">Título</span>
                            {{ item.title }}
                        </td>
                        <td style="width: 14%; min-width: 10rem">
                            <span class="p-column-title">Fecha fin</span>
                            {{ item.endDate | date : "yyyy-MM-dd" }}
                        </td>
                        <td>
                            <div class="flex">
                                <button
                                    pButton
                                    pRipple
                                    icon="pi pi-pencil"
                                    [routerLink]="'/admin/news/' + item.id"
                                    class="p-button-rounded p-button-success mr-2"
                                ></button>
                                <button
                                    pButton
                                    pRipple
                                    icon="pi pi-trash"
                                    class="p-button-rounded p-button-warning"
                                    (click)="confirmDelete(item)"
                                ></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="5" class="text-center">
                            No hay noticias creadas
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
<p-confirmDialog
    icon="pi pi-exclamation-triangle"
    [acceptLabel]="'Si'"
></p-confirmDialog>
