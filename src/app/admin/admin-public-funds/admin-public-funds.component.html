<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success mr-2"
                            (click)="editItem()"></button>
                    </div>
                </ng-template>
            </p-toolbar>
            <p-table #dt [value]="dataListHelper.rows" responsiveLayout="scroll" [paginator]="true"
                [rowsPerPageOptions]="dataListHelper.predefinedRowsCountPerPage"
                [rows]="dataListHelper.defaultRowsCountPerPage" [totalRecords]="dataListHelper.totalRowsCount"
                [rowHover]="true" dataKey="id" [lazy]="true" (onLazyLoad)="loadData($event)"
                [loading]="dataListHelper.loading" stateStorage="session" stateKey="admin-informative-service-session">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Administrar fondos públicos</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" placeholder="Buscar" [(ngModel)]="dataListHelper.searchText"
                                class="w-full sm:w-auto" (change)="loadData()" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="catalogue">Catálogo <p-sortIcon field="catalogue"></p-sortIcon>
                        </th>
                        <th pSortableColumn="designation">Denominación <p-sortIcon field="designation"> </p-sortIcon>
                        </th>
                        <th pSortableColumn="endDate">Fecha extrema <p-sortIcon field="endDate"> </p-sortIcon>
                        </th>

                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>
                            <span class="p-column-title">Catálogo</span>
                            {{item.catalogue}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Denominación</span>
                            {{item.designation}}
                        </td>
                        <td style="width:14%; min-width:10rem;">
                            <span class="p-column-title">Fecha extrema</span>
                            {{item.endDate | date : 'yyyy-MM-dd'}}
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2" (click)="editItem(item)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                                    (click)="confirmDelete(item)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="5" class="text-center">No hay fondos públicos creados</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
<app-admin-public-funds-upsert></app-admin-public-funds-upsert>
