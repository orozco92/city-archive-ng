<p-dialog [(visible)]="visible" [style]="{width: '450px'}" header="Product Details" [modal]="true" class="p-fluid">
    <ng-template pTemplate="content">
        <div class="field">
            <label for="catalogue">Catálogo</label>
            <input type="text" pInputText id="catalogue" name="catalogue" [(ngModel)]="publicFund.name" required
                autofocus />
        </div>

        <div class="formgrid grid">
            <div class="field col">
                <label for="designation">Denominación</label>
                <input type="text" pInputText id="designation" name="designation" [(ngModel)]="publicFund.designation"
                    required />
            </div>
            <div class="field col">
                <label for="endDate">Fecha extrema</label>
                <p-calendar inputId="endDate" [(ngModel)]="publicFund.endDate" [required]="true"></p-calendar>
            </div>
        </div>
        <div class="field">
            <label for="description">Description</label>
            <textarea id="description" pInputTextarea [(ngModel)]="publicFund.description" required rows="3"
                cols="20"></textarea>
        </div>

        <div class="field">
            <p-fileUpload name="demo[]" url="./upload.php" (onUpload)="onUpload()" [multiple]="true" mode="advanced">
                <ng-template pTemplate="content">
                    <ul *ngIf="publicFund.files?.length">
                        <li *ngFor="let file of publicFund.files">{{file.name}} - {{file.size}} bytes</li>
                    </ul>
                </ng-template>
            </p-fileUpload>
        </div>

    </ng-template>

    <ng-template pTemplate="footer">
        <!-- <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button> -->
        <!-- <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button> -->
    </ng-template>
</p-dialog>
