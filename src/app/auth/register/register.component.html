<div
    class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width: 80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img
                [src]="logoUrl"
                alt="Sakai logo"
                class="mb-5"
                style="width: 81px; height: 60px"
            />
        </div>
        <div
            class="col-12 xl:col-6"
            style="
                border-radius: 56px;
                padding: 0.3rem;
                background: linear-gradient(
                    180deg,
                    var(--primary-color) 10%,
                    rgba(33, 150, 243, 0) 30%
                );
            "
        >
            <form #form="ngForm">
                <div
                    class="h-full w-full m-0 py-7 px-4"
                    style="
                        border-radius: 53px;
                        background: linear-gradient(
                            180deg,
                            var(--surface-50) 38.9%,
                            var(--surface-0)
                        );
                    "
                >
                    <div class="text-center mb-5">
                        <span class="text-600 font-medium">Registrar</span>
                    </div>

                    <div class="w-full md:w-10 mx-auto">
                        <label
                            for="username"
                            class="block text-900 text-xl font-medium mb-2"
                            >Nombre de usuario</label
                        >
                        <input
                            id="username"
                            name="username"
                            type="text"
                            placeholder="Nombre de usuario"
                            pInputText
                            class="w-full mb-3"
                            [(ngModel)]="username"
                            style="padding: 1rem"
                            required
                            #usernameEl="ngModel"
                        />
                        <small
                            class="ng-dirty ng-invalid"
                            *ngIf="
                                usernameEl.invalid &&
                                (usernameEl.dirty || usernameEl.touched)
                            "
                        >
                            El nombre de usuario es requerido.
                        </small>
                        <label
                            for="email1"
                            class="block text-900 text-xl font-medium mb-2"
                            >Email</label
                        >
                        <input
                            id="email1"
                            name="email1"
                            type="text"
                            placeholder="Email"
                            pInputText
                            class="w-full mb-3"
                            [(ngModel)]="email"
                            style="padding: 1rem"
                            required
                            #emailEl="ngModel"
                        />
                        <small
                            class="ng-dirty ng-invalid"
                            *ngIf="
                                emailEl.invalid &&
                                (emailEl.dirty || emailEl.touched)
                            "
                        >
                            El email es requerido.
                        </small>
                        <label
                            for="password1"
                            class="block text-900 font-medium text-xl mb-2"
                            >Contraseña</label
                        >
                        <p-password
                            id="password1"
                            name="password1"
                            [(ngModel)]="password"
                            placeholder="Contraseña"
                            [toggleMask]="true"
                            styleClass="w-full mb-3"
                            required
                            #password1="ngModel"
                        ></p-password>
                        <small
                            class="ng-dirty ng-invalid"
                            *ngIf="
                                password1.invalid &&
                                (password1.dirty || password1.touched)
                            "
                        >
                            La contraseña es requerida.
                        </small>
                        <label
                            for="password2"
                            class="block text-900 font-medium text-xl mb-2"
                            >Repetir contraseña</label
                        >
                        <p-password
                            id="password2"
                            name="repeatPassword"
                            [(ngModel)]="repeatPassword"
                            placeholder="Contraseña"
                            [toggleMask]="true"
                            styleClass="w-full mb-3"
                            required
                            #password2="ngModel"
                        ></p-password>
                        <small
                            class="ng-dirty ng-invalid"
                            *ngIf="
                                (password1.dirty || password1.touched) &&
                                (password1.dirty || password1.touched) &&
                                password != repeatPassword
                            "
                        >
                            Las contraseñas no coinciden.
                        </small>
                        <div class="flex align-items-end mb-5 mt-5">
                            <button
                                pButton
                                pRipple
                                label="Aceptar"
                                class="p-3 text-xl mr-5"
                                [disabled]="
                                    form.invalid || password != repeatPassword
                                "
                                (click)="register()"
                            ></button>
                            <button
                                pButton
                                pRipple
                                label="Cancelar"
                                class="p-3 text-xl"
                                (click)="cacncel()"
                            ></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
